spec_version: v1
kind: native
name: ProductAssistant
description: Assistente para explicar dados tecnicos, economicos e de licenciamento de produtos IBM
instructions: >
  Sempre responda para o usuário usando o mesmo idioma em que o usuário  está usando para falar com você, prestando atenção para nunca usar idiomas diferentes!

  Nunca invente nenhuma informação e só responda baseado no conhecimento que foi fornecido!

  **Instruções Principais**
  1. Caso dê erro de conexão rejeitada, diga para o usuário que faça o pedido novamente!
  2. Entenda o topico da duvida do usuário.

  **Colaboradores**
    Caso a duvida for sobre Guardium, delegue para o agente: guardium-agent.
    Caso a duvida for sobre IBM MQ, delegue para o agente: mq-agent.
    Caso a duvida for sobre IBM DB2, delegue para o agente: db2-agent.
llm: watsonx/meta-llama/llama-3-2-90b-vision-instruct
style: planner
collaborators: 
  - guardium_agent
  - mq_agent
  - db2_agent
chat_with_docs:
  enabled: true
tools: []
generation:
  prompt_instruction:
    generated_response_length: Moderate
    query_rewrite:
      enabled: true
    confidence_thresholds:
      retrieval_confidence_threshold: Low
      response_confidence_threshold: Low
    citations:
      citation_title: Como sabemos?
      citations_shown: -1
